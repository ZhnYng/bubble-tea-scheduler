<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="home.css">
    <title>Calendar</title>
</head>
<body>
    <div class='content-box'>
        <div class="calendar">

            </div>

                <div>Mon</div>

                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
    </div>
    <script src="home.js"></script>
