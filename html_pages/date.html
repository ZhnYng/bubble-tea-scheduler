    <title>Date</title>
</head>
<style>
    body{
        background-color: #d19f72;
        font-family: 'Lato', sans-serif;
    }
    @media only screen and (max-width: 800px) {
        .body-title{
            display: flex;
            flex-flow: column wrap;
            align-items: center;
        }
    }

    @media only screen and (min-width: 800px) {
        .body-title{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            height: 40em;
        }
        .body-title > img, h1{
            zoom: 150%;
        }
        .body-title > form{
            zoom: 150%;
            margin: 8em 6em 0 0
        }
    }

    .body-title > form{
        display: flex;
        flex-direction: column;
    }
    input{
        font-family: 'Lato', sans-serif;

    #submit-button{
        align-self: flex-end;

    }
</style>

<body class="body-title">
    <h1>Last time you had bubble tea:</h1>
    <img src="../images/PinClipart.com_catering-clip-art_5398038.png" alt="bubble tea"
    style="width: 150px; height: 220px;">
    <form action="../php/recentBubbleTea.php" method="post">
        <label for="date">Date:</label>
        <input type="text" name="date"><br>
        <label for="month">Month:</label>
        <input type="text" name="month"><br>
        <label for="year">Year:</label>
        <input type="text" name="year" value="2022"><br>
        <button type="submit" id="submit-button" name="submit-bubble-tea">Submit</button>
    </form>
</body>

<script>
    window.onload = function() {

        sessionStart = Date.now();
        timer = setInterval(function() {
            if (Date.now() - sessionStart > 5 * 60 * 60 * 1000) {
                clearTimeout(timer);
                alert("Session Timed out");
                window.location = "../landing/landing.php";
            }
        }, 1000);

    };
</script>

</html>
