<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../signup/signup.css">
    <title>Log in</title>
</head>
<style>
    body{
        margin: 0%;
        background-color: #d19f72;
        overflow: hidden;
    }
    *{
        font-family: 'Lato', sans-serif;
    }
    @media only screen and (max-width: 800px) {
        .title{
            display: flex;
            flex-direction: column;
            align-items: center;
            zoom: 150%;
            margin-top: 5em;
        }
        .title > form{
            display: flex;
            flex-direction: column;
        }
    }
    @media only screen and (min-width: 800px) {
        .title{
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            zoom: 150%;
            justify-content: space-evenly;
            padding: 8em 0;
        }
        .title > form{
            display: flex;
            flex-direction: column;
        }
        .border{
            border-top: 5em solid #875626;
            border-bottom: 5em solid #875626;
        }
    }
    input{
        font-family: 'Lato', sans-serif;
        font-weight: bold;
    }
    #submit-button{
        align-self: flex-end;
        font-family: 'Lato', sans-serif;
        font-weight: bold;
        color: #875626;        
    }
    #login-alert{
        visibility: hidden;
        font-weight: bold;
        text-align: center;
        color: #ff0000;
    }
</style>
<body>
    <div class="border">
        <div class="title">
            <h1>Log in</h1>
            <form action="../login/login.php" method="post">
                <label for="username">Username: </label>
                <input name="username" id="username"><br>
                <label for='password'>Password: </label>
                <input name="password" id="password" type="password"><br>
                <button id="submit-button" type="submit" name="submit-login">Submit</button>
            </form>
        </div><br>
        <div id="login-alert">Both fields cannot be empty</div>
    </div>
</body>
<script>
    function checkEmpty(){
        let username = document.getElementById("username").value
        let password = document.getElementById("password").value
        if(username==''||password==''){
            return false
        }else{
            return true
        }
    }
    setInterval(checkEmpty, 100)

    window.onload = function() {

        sessionStart = Date.now();
        timer = setInterval(function() {
            if (Date.now() - sessionStart > 5 * 60 * 60 * 1000) {
                clearTimeout(timer);
                alert("Session Timed out");
                window.location = "../landing/landing.php";
            }
        }, 1000);


    };
</script>
</html>
